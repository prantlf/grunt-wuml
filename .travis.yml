language: node_js
cache:
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '10'
  - '8'
  - '6'
before_install:
  - sudo apt-get update -y -qq
  - sudo apt-get install -y librsvg2-bin graphviz plotutils
before_script:
  - npm install -g grunt-cli
after_success:
  - npx semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
